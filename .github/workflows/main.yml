name: Update CQC Package Data

on:
  workflow_dispatch:
    inputs:
      force_refresh:
        description: 'Force full data refresh'
        required: false
        default: false
        type: boolean
  
  schedule:
    - cron: '0 2 * * *'

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    env:
      GITHUB_ACTIONS: true
      R_CQC_API_KEY: ${{ secrets.R_CQC_API_KEY }}
      CQC_API_KEY: ${{ secrets.R_CQC_API_KEY }}
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: 'release'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libssl-dev
    
    - name: Setup R dependencies
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        extra-packages: |
          any::devtools
          any::usethis
          any::roxygen2
          any::desc
          any::httr
          any::jsonlite
          any::dplyr
          any::purrr
          any::stringr
          any::tibble
          any::data.table
    
    - name: Run update based on data age
      run: |
        Rscript -e '
        # Check data age
        library(desc)
        desc_obj <- desc::desc()
        data_built <- desc_obj$get_field("DataBuilt", default = NA)
        force_refresh <- as.logical(Sys.getenv("FORCE_REFRESH", "FALSE"))
        
        if (!is.na(data_built)) {
          built_date <- as.Date(data_built)
          age_days <- as.integer(Sys.Date() - built_date)
          message(sprintf("Current data age: %d days", age_days))
          
          if (age_days < 1 && !force_refresh) {
            message("Data already updated today. Exiting.")
            quit(save = "no", status = 0)
          }
          
          # Run appropriate helper based on age
          if (age_days >= 7 || force_refresh) {
            message("Running full build...")
            source("tests/helper-first-build.R")
          } else {
            message("Running incremental update...")
            source("tests/helper-update.R")
          }
        } else {
          message("No DataBuilt found. Running full build...")
          source("tests/helper-first-build.R")
        }
        
        # Save data objects to /data folder
        library(usethis)
        if (exists("location_df")) {
          usethis::use_data(location_df, overwrite = TRUE, compress = "xz")
        }
        if (exists("provider_df")) {
          usethis::use_data(provider_df, overwrite = TRUE, compress = "xz")
        }
        if (exists("merged_data")) {
          merged_df <- merged_data
          usethis::use_data(merged_df, overwrite = TRUE, compress = "xz")
        }
        '
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git add data/*.rda DESCRIPTION NAMESPACE man/*.Rd 2>/dev/null || true
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update: CQC data refresh $(date +'%Y-%m-%d')"
          git push
        fi
    
    - name: Upload package artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cqcpack-${{ github.run_number }}
        path: cqcpack_*.tar.gz
        retention-days: 30
        if-no-files-found: ignore
